<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <p>  paragraph written like this  &lt;p&gt; </p>
        <p>  pound written like this  &pound; </p>
        <p>  copyright written like this  &copy;; </p>
        <p>  this is written like this  &iexcl; </p>
        <p>  Empty character is written like this  &#8203; </p>
    </div>
</body>
</html>
