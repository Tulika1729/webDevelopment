<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar{
            background-color: darkcyan;
            border-radius: 4px;
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
            float:left;
            list-style: none;
            margin: 13px 20px;
        }
        .navbar li a{
            padding: 3px 3px;
            text-decoration: none;
            color: white;
            /* margin: 3px 3px; */
        }
        .navbar input{
            text-Align:right;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar"> 
        <ul>
            <li> <a href="#"> Home</a></li>
            <li><a href="#">About</a> </li>
            <li><a href="#"> Services</a></li>
            <li><a href="#">Contact Us</a> </li>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="search this website">
            </div>
        </ul>
            
        </nav>
    </header>
    
</body>
</html>
