<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
             color:green; /*color by name */
        }
        #secondPara{
            color: rgb(223, 130, 54); /*color by rgb */ 
        }
        #thirdPara{
            color: #222299; /*color by hexvalue */ 
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara"> My first para from the box.</p>

    <h3>This is my second box</h3>
    <p id="secondPara"> My first para from the box.</p>
    <h3>This is my third box</h3>
    <p id="thirdPara"> My first para from the box.</p>
</body>
</html>
